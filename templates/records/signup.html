<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form method="post">
        <h2>Sign Up</h2>
        
        <label for="id_username">Username:</label>
        <input type="text" name="username" id="id_username" required>

        <label for="id_first_name">First Name:</label>
        <input type="text" name="first_name" id="id_first_name" required>

        <label for="id_last_name">Last Name:</label>
        <input type="text" name="last_name" id="id_last_name" required>

        <label for="id_email">Email:</label>
        <input type="email" name="email" id="id_email" required>

        <label for="id_department">Department:</label>
        <input type="text" name="department" id="id_department" required>

        <label for="id_badge_number">Badge Number:</label>
        <input type="text" name="badge_number" id="id_badge_number" required>

        <label for="id_password1">Password:</label>
        <input type="password" name="password" id="id_password1" required>

        <label for="id_password2">Confirm Password:</label>
        <input type="password" name="password2" id="id_password2" required>

        <button type="submit">Sign Up</button>
    </form>

</body>
</html>
