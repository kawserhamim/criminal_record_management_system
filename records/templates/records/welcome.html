{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - CRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url("{% static 'images/police-background.jpg' %}");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: white;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-shield-alt"></i> CRMS</a>
            <div class="navbar-nav ms-auto">
                <h4 class="text-center"><span class="nav-item nav-link">Welcome, Officer {{ user.last_name }}</span></h4>
                <h4><a href="{% url 'Logout' %}" class="nav-link">Logout</a></h4>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center mb-5">
                <h1>Criminal Record Management System</h1>
                <p class="lead">Welcome to your dashboard</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-search fa-3x mb-3 text-primary"></i>
                        <h4>Search Records</h4>
                        <a href="#" class="btn btn-primary">Search</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-user-plus fa-3x mb-3 text-success"></i>
                        <h4>Add New Record</h4>
                        <a href="{% url 'createlist' %}" class="btn btn-success">Add</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-user-plus fa-3x mb-3 text-success"></i>
                        <h4>View All Records</h4>
                        <a href="{% url 'showlist' %}" class="btn btn-success">Add</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-user-plus fa-3x mb-3 text-success"></i>
                        <h4>My Creting Records</h4>
                        <a href="{% url 'mycreate' %}" class="btn btn-success">Show</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">Â© 2025 CRMS</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
