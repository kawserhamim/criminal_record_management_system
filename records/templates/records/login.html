<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    
    {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}<br>
            {{ field.errors }}
        </p>
    {% endfor %}
    
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>

</body>
</html>
