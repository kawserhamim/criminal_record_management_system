<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    
    {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}<br>
            {{ field.errors }}
        </p>
    {% endfor %}
    
    <button type="submit">Sign Up</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>

</body>
</html>
