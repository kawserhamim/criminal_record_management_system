{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Record{% else %}Create Record{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-shield-alt"></i> CRMS
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'createlist' %}"><i class="fas fa-user-plus"></i> Add Record</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'showlist' %}"><i class="fas fa-sign-in-alt"></i> All Records</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Signup' %}"><i class="fas fa-user-plus"></i> Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>

            <!-- üîç Search Box -->
           <form class="d-flex ms-3 position-relative" method="GET" action="{% url 'search' %}">
                <input 
                    class="form-control rounded-pill px-4 shadow-sm border-0" 
                    type="search" 
                    placeholder="üîç Search records..." 
                    name="q" 
                    aria-label="Search">
                <button 
                    class="btn btn-primary rounded-pill ms-2 px-4 shadow-sm" 
                    type="submit">
                    Search
                </button>
            </form>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">
            {% if form.instance.pk %}
                ‚úèÔ∏è Edit Record
            {% else %}
                üìù Create Record
            {% endif %}
        </h1>

        <form method="POST" enctype="multipart/form-data"
              action="{% if form.instance.pk %}{% url 'edit' form.instance.pk %}{% else %}{% url 'createlist' %}{% endif %}">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-success w-100">
                {% if form.instance.pk %} Update {% else %} Save {% endif %}
            </button>
        </form>
    </div>
</div>
</body>
</html>
